<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz task.css">
    <style>

    </style>
</head>

<body>

    <div id="first-container">
        <header>
            <div class="container">
                <h1>Quiz Pop</h1>
                <button class="createuser">Create User</button>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h2>Take your <span class="highlight">Knowledge</span> to Next level</h2>
                    <button class="start-button">Start Quiz</button>
                </div>
                <div class="box">
                    <div class="box-content">
                        <h3>Username</h3>
                        <input type="text" id="username" placeholder="Enter your username" />
                        <div class="createbtn">
                            <button class="Create">Create</button>
                            <button class="quit-btn">Quit</button>
                        </div>
                    </div>
                </div>
                <div class="images">
                    <img src="image/istockphoto-979622962-612x612.jpg" alt="">
                </div>
            </section>
        </main>
    </div>

    <div id="second-container">
        <header>
            <div class="navbar">
                <div class="brand">Quiz Pop</div>
                <nav class="menu">
                    <a href="#" id="home-button">Home</a>
                    <a href="#">Quiz</a>
                    <a href="#">Score</a>
                </nav>
            </div>
        </header>
        <main class="containersecond">
            <h1>Welcome to Quiz App</h1>
            <h2>Select Topic</h2>
            <div class="topics">
                <button class="topic music">GENERAL QUESTION</button>
                <button class="topic art">GEOGRAPHY</button>
                <button class="topic coding">SCIENCE</button>
            </div>
        </main>
    </div>

    <div id="questions">
        <div class="question-container">
            <h2 id="question"></h2>
            <div class="options" id="options"></div>
            <div class="timer" id="timer"></div>
            <div class="btn-container">
                <button id="quit-btn">Quit</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <div id="score-page">
        <h1>Quiz Completed!</h1>
        <p>Your Score: <span id="final-score"></span></p>
        <div id="restart">
            <button>Restart Quiz</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
